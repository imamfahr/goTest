    <div class="section center">
        <div class="container">
            <div class="row container-register">
                <!-- start -->

                <div class="row">
                    <form class="col s12">
                        <h2 class="reg-title">Daftar Akun Baru</h2>
                        <div class="input-field col s6">
                            <input placeholder="Nama Depan" id="first_name" type="text" class="validate" />
                            <label for="first_name">Nama Depan</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate" />
                            <label for="last_name">Nama Belakang</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" />
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" />
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="no_hp" type="text" data-length="10">
                            <label for="input_text">Nomor HP</label>
                          </div>
                        <div class="input-field col s6">
                            <select>
                                <!-- <option value="" disabled selected>Pilih Jenis Kelamin</option> -->
                                <option value="1">Laki-Laki</option>
                                <option value="2">Perempuan</option>
                            </select>
                            <label>Jenis Kelamin</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="alamat" class="materialize-textarea"></textarea>
                            <label for="textarea1">Alamat</label>
                        </div>
                        <div class="center">
                            <a id="register-btn" onclick="register()" class="waves-effect center waves-light btn-small blue lighten-2">Buat Akun</a>
                            <p>Sudah Memiliki Akun ? <a class="modal-trigger" href="#modal1"> LOGIN</a></p>
                            <!-- <p>Sudah Memiliki Akun ? <a href="./login.html">LOGIN</a></p> -->
                        </div>
                    </form>
                </div>
                <!-- end -->
            </div>
        </div>
    </div>


    <!-- Modal Structure -->
    <div id="modal1" class="modal box-modal box-modal-mob">
        <div class="modal-content">
            <!-- isi dari pop up -->
            <div class="center-login">
                <h3 class="blue-text">Letâ€™s get started</h3>

            </div>
            <form action="#">
                <div class="input-field">
                    <i class="material-icons prefix">person</i>
                    <input type="email" id="email">
                    <label for="email">Email</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" id="pass">
                    <label for="pass">Password</label>
                </div>

                <input type="submit" value="Login" class="btn btn-large">
            </form>
        </div>
    </div>
